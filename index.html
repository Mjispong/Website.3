<!DOCTYPE html>
<html lang="en-ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home/Welcome</title>
<link href="https://fonts.googleapis.com/css?family=Georgia|Roboto" rel="stylesheet"> 
<style>
/* Created by Matt Spong on 2025-04-05*/
  
body {
    font-family: "Georgia", serif;
    margin: 0;
    padding: 0;
    background-color: white;
    color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.container {
    max-width: 1200px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Welcome section with large text */
.welcome-header {
    text-align: center;
    padding: 2rem 1rem;
    width: 100%;
    max-width: 600px;
}

.welcome-text {
    font-size: 7rem;
    margin: 0;
    padding: 0;
    font-family: "Georgia", serif;
    line-height: 0.9;
    position: relative;
}

.w-letter {
    font-size: 30rem;
    display: block;
    margin-bottom: -30px;
}

.elcome {
    display: block;
    margin-top: -20px;
}

.eye-image {
    width: 200px;
    height: auto;
    margin: 20px auto;
    display: block;
}

/* Navigation menu */
.nav-menu {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin: 20px 0;
}

.nav-item {
    background-color: #EF6024;
    width: 80%;
    text-align: center;
    padding: 15px;
    font-size: 18px;
    text-decoration: none;
    color: #333;
}

.nav-item:hover {
    background-color: #109FDB;
      font-family: "Roboto", serif;
      font-size: 0.8rem;

}

.divider {
    width: 80%;
    height: 30px;
    text-align: center;
    margin: 20px 0;
}

.footer {
    background-color: #B33F00;
    width: 80%;
    text-align: center;
    padding: 15px;
    font-size: 16px;
    margin-top: 20px;
}

/* Responsive design */
@media (max-width: 600px) {
    .welcome-text {
        font-size: 4rem;
    }
    
    .w-letter {
        font-size: 6rem;
        margin-bottom: -15px;
    }
    
    .eye-image {
        width: 80px;
    }
    
    .nav-item, .footer {
        width: 90%;
    }
}
</style>
</head>
<body>
<div class="container">
    <!-- Welcome section -->
    <div class="welcome-header">
        <h1 class="welcome-text">
            <span class="w-letter">W</span>
            <span class="elcome">elcome</span>
        </h1>
        <!-- Replace with your eye image -->
        <img src="Eye.screenshot.png" alt="Artistic eye illustration" class="eye-image">
    </div>

    <!-- Navigation menu -->
    <div class="nav-menu">
        <a href="index.html" class="nav-item">Home</a>
        <a href="gallery.html" class="nav-item">The Gallery</a>
        <a href="about.html" class="nav-item">About Me</a>
        <a href="contact.html" class="nav-item">Contact Me</a>
        
      <img src="Star.image.jpg" alt="Additional Image">
        
        <!-- Footer for contact info -->
        <div class="footer">Contact info -Help - Etc.</div>
    </div>
</div>
</body>
</html>
